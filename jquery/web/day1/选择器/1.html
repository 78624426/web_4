<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../jquery.js"></script>
    <script>
        $(function () {
           //id选择器
           var d=$("#d1");
           console.log(d.html(),d[0].innerHTML);
           //标签选择器
            var arr=$("div");
            console.log("长度："+arr.length,"内容："+arr[0].innerHTML);

            //类选择器
            arr=$(".s1");
            console.log("长度："+arr.length,"内容："+arr[0].innerHTML);
            //如果数组不带下标，则默认是第一个元素，且是jquery对象
            console.log(arr.html());
            console.log(arr[1].innerHTML);
            console.log($(arr[1]).html());

            //通用选择器
            arr=$("*");
            console.log("通用选择器,长度："+arr.length);
            console.log("===========================");
            for(var i in arr){
                //console.log(arr[i].innerHTML);
            }

            arr=$("div,.s1,#d1");
            console.log($("div h1").html());

        });
    </script>
</head>
<body>
    <div id="d1">div1</div>
    <div id="d2">
        <h1>hello</h1>
    </div>
    <span class="s1" id="id1"> span1</span>
    <span class="s1"> span2</span>
    <p class="s1">p</p>
</body>
</html>
