<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../jquery.js"></script>
    <script>
        $(function () {
            $("#d").data("currentNo",1);//添加数据
            $("#d").click(function () {
                alert($("#d").data("currentNo"));
            });
            $("#d").removeData("currentNo");
        })
    </script>
</head>
<body>
    <div id="d">aaa</div>
</body>
</html>
